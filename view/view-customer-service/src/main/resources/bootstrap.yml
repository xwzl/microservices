server:
  port: ${port.view.customer-service}

spring:
  application:
    name: view-customer-service

eureka:
  instance:
    appname: ${spring.application.name:view-customer-service}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:${port.common.eureka-server}/eureka/
