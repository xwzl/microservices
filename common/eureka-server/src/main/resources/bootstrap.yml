spring:
  application:
    name: eureka-server

server:
  port: ${port.common.eureka-server}

eureka:
  instance:
    hostname: localhost
    appname: ${srping.application.name}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/
